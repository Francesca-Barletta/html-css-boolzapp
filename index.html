<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="app">
        <div class="container container-lg">
            <div class="row">

<!--inizio sidebar-->
<section class="sidebar"> 
                <div>
                    <div class="sidebar-header flex border">
                        <div class="mine-avatar avatar border">
                            <img src="" alt="">
                        </div>
                        <div class="sidebar-nav">
                          <ul class="flex">
                            <li>link</li>
                            <li>link</li>
                            <li>link</li>
                          </ul>
                        </div>
                    </div>
                    <div class="message-notification border">
                        <div class="avatar border"></div>
                        <div class="notification">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">attiva notifiche desktop</a>
                        </div>

                    </div>
                    <div class="sidebar-search border">
                        <div class="search-box flex">
                            <div>Q</div>
                            <div class="search-text">Cerca o inizia una nuova chat</div>
                        </div>
                    </div>
                    <div class="sidebar-contacts border">
                        <div class="contact-card flex">
                            <div class="contact avatar border">
                                <img src="" alt="">
                            </div>
                            <div class="contact-sidebar-info">
                                <div class="contact-name border">Michele</div>
                                <div class="contact-last-message border">ultimo accesso</div>
                            </div>
                            <div class="last-message-time border">16:15</div>
                        </div>
                    </div>
                </div>
</section>
<!--fine sidebar-->

<!--inizio main-->
<section class="app-main">
                <div>

<!--inizio main nav-->
    <section class="main-nav">
                    <div class="flex">
                        <div class="flex gap-14">
                            <div class="chat-avatar avatar border">
                                <img src="" alt="">
                            </div>
                            <div class="avatar-info border">
                                <div class="avatar-name border">Michele</div>
                                <div class="avatar-last-access border">ultimo accesso</div>
                            </div>
                        </div>
                        <div class="main-tools border">
                            <ul class="flex">             
                                <li>link</li>
                                <li>link</li>
                                <li>link</li>
                            </ul>
                        </div>

                    </div>
    </section>
<!--fine main nav inizio main-chat-->
    <section class="main-chat">
                    <div>chat</div>
    </section>
<!--fine content inizio main-message-->
    <section class="main-message">
                    <div class="flex">
                        <div class="emoticon border">&smile;</div>
                        <div class="text-here border ">scrivi un messaggio</div>
                        <div class="mic border">mic</div>
                    </div>
    </section>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
